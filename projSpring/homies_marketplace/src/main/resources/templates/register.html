<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Homies</title>

    <!-- Bootstrap CSS-->
    <link th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link  th:href="@{/css/register.css}" href="/css/register.css" rel="stylesheet" media="all">

    <!-- Bootstrap JS-->
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src="https://d3js.org/d3.v3.js"></script>
    <script src="https://d3js.org/topojson.v1.js"></script>
    <script src="https://rawgithub.com/markmarkoh/datamaps/master/dist/datamaps.none.min.js"></script>
    <script src="https://rawgithub.com/markmarkoh/datamaps/master/dist/datamaps.prt.js"></script>
    <style>
        .card-register{
            padding: 1px;
            width: auto;
            margin-left: auto;
            margin-right: auto;
            margin-top: 82px;
            border-radius: 10px;
            border: grey 1px solid;
        }
    </style>
</head>

<body>
  
<div class="col-10 card-register">
    <header class="card-header">
        <a href="/login" class="float-right btn btn-outline-primary mt-1">Log in</a>
        <h4 class="card-title mt-2">Sign up</h4>
    </header>

    <article class="card-body">

        <form name="myForm" action="#" th:action="@{/register}" th:object="${user}" onsubmit="return validateForm()" method="post">

            <!-- NAME -->
            <div class="form-row">
                <div class="col form-group">
                    <label>First name </label>
                    <input type="text" required class="form-control" th:field="*{firstName}">
                </div> <!-- form-group end.// -->
                <div class="col form-group">
                    <label>Last name</label>
                    <input type="text"  required  class="form-control" th:field="*{lastName}">
                </div> <!-- form-group end.// -->
            </div> <!-- form-row end.// -->

            <!-- EMAIL -->
            <div class="form-group">
                <label>Email address</label>
                <input type="email"  required  class="form-control" th:field="*{email}">
            </div> <!-- form-group end.// -->


            <!-- CITY -->
            <div class="form-group col-md-6">
                <label>City</label>
                <!--Lista de Cidades-->
                <select id="inputState" name="city" required th:field="*{city}"  class="form-control">
                    <option value="" selected=""> Choose...</option>
                    <option value="Lisboa">Lisboa</option>
                    <option value="Lisboa">Porto</option>
                    <option value="Lisboa">Braga</option>
                    <option value="Lisboa">Setúbal</option>
                    <option value="Lisboa">Aveiro</option>
                    <option value="Lisboa">Faro</option>
                    <option value="Lisboa">Leiria</option>
                    <option value="Lisboa">Coimbra</option>
                    <option value="Lisboa">Santarém</option>
                    <option value="Lisboa">Viseu</option>
                    <option value="Lisboa">R.A da Madeira</option>
                    <option value="Lisboa">R.A dos Açores</option>
                    <option value="Lisboa">Viana Do Castelo</option>
                    <option value="Lisboa">Vila Real</option>
                    <option value="Lisboa">Castelo Branco</option>
                    <option value="Lisboa">Évora</option>
                    <option value="Lisboa">Guarda</option>
                    <option value="Lisboa">Beja</option>
                    <option value="Lisboa">Bragança</option>
                    <option value="Lisboa">Portalegre</option>
                </select>
            </div> <!-- form-group end.// -->



            <!-- PASSWORD-->
            <div class="form-row">
                <div class="form-group">
                    <label>Create password</label>
                    <input class="form-control" name="password" required  th:field="*{password}" type="password">
                </div> <!-- form-group end.// -->
                <div class="form-group">
                    <label>confirm password</label>
                    <input class="form-control"  name="confpassword" required  th:field="*{matchingPassword}" type="password">
                </div> <!-- form-group end.// -->
            </div> <!-- form-row.// -->



            <!-- REGISTER BUTTON -->
            <div class="form-group">
                <button type="submit" value="Submit" class="btn btn-primary btn-block"> Register  </button>
            </div> <!-- form-group// -->
        </form>

    </article> <!-- card-body end .// -->
    <div class="border-top card-body text-center">Have an account? <a href="/login">Log In</a></div>
</div> <!-- col.//-->

<script>
    function validateForm() {
        var city = document.forms["myForm"]["city"].value;
        var password = document.forms["myForm"]["password"].value;
        var confpassword = document.forms["myForm"]["confpassword"].value;
        if (password !== confpassword) {
            alert("Passwords dont match");
            return false;
        }
        if (password.length < 4) {
            alert("Password too short (<4)");
            return false;
        }
        if (city === ""){
            alert("Please select a city");
            return false;
        }
    }
</script>

</body>
</html>
