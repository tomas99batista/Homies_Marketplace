<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Homies</title>

    <!-- Bootstrap CSS-->
    <link th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link  th:href="@{/css/style.css}" href="/css/register.css" rel="stylesheet" media="all">

    <!-- Bootstrap JS-->
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src="https://d3js.org/d3.v3.js"></script>
    <script src="https://d3js.org/topojson.v1.js"></script>
    <script src="https://rawgithub.com/markmarkoh/datamaps/master/dist/datamaps.none.min.js"></script>
    <script src="https://rawgithub.com/markmarkoh/datamaps/master/dist/datamaps.prt.js"></script>
</head>

<body>
<div class="col-10" style="padding:10px, border">
    <header class="card-header">
        <a href="" class="float-right btn btn-outline-primary mt-1">Log in</a>
        <h4 class="card-title mt-2">Sign up</h4>
    </header>

    <article class="card-body">

        <form name="myForm" action="#" th:action="@{/login}" th:object="${user}" method="post">

            <!-- EMAIL -->
            <div class="form-group">
                <label>Email address</label>
                <input type="email"  required  class="form-control" th:field="*{email}">
            </div> <!-- form-group end.// -->


            <!-- PASSWORD-->
            <div class="form-row">
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" name="password" required th:field="*{password}" type="password">
                </div> <!-- form-group end.// -->
            </div> <!-- form-row.// -->



            <!-- REGISTER BUTTON -->
            <div class="form-group">
                <button type="submit" value="Submit" class="btn btn-primary btn-block"> Login  </button>
            </div> <!-- form-group// -->
        </form>

    </article> <!-- card-body end .// -->
    <div class="border-top card-body text-center">Dont have an account? <a href="">Register</a></div>
</div> <!-- col.//-->

</body>
</html>
