<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
	<title>Homies</title>

	<!-- Bootstrap CSS-->
	<link th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css" rel="stylesheet" media="all">

	<!-- Main CSS-->
	<link  th:href="@{/css/houseList.css}" href="/css/houselist.css" rel="stylesheet" media="all">

	<!-- Bootstrap JS-->
	<script th:src="@{/js/bootstrap.min.js}"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

</head>
<body>
<div th:replace="fragments/navbar"></div>

	<div class="mainBod">
		<div style="margin-bottom: 20px;"></div>
		<div class="wrapper">
			<div class="col-2 filterTab">
				<h2 style="text-align: center; color: #0099ff; margin-bottom: 40px">Find your place</h2>
				<div class="form-group has-search">
					<span class="fa fa-search form-control-feedback"></span>
					<input id="searchBar" type="text" class="form-control" placeholder="Search">
				</div>

				<div class="row">
					<div class="col-12">
						<form method="post" th:object="${cities}" action="/list">
							<div class="form-group">
								<label class="filter_title">City</label>
								<select id="cities_filter" class="form-control select2-single"
										style="	width:14rem;
												padding-left:25px;
												font-size:0.9rem;
												border-radius: 20px;
												z-index:999">
									<option th:each="city : ${cities}" th:value="${city}" th:text='${city}'></option>
								</select>
							</div>
							<!--<button class="btn btn-primary" type="submit">Submit form</button>-->
						</form>
						<label class="filter_title">Price Range</label>
						<div class="price-slider">
							<input type="range" name="min-price" id="min-price" onchange="slider()"
								   class="price-slider-range"  value="0" min="0" max="1500" step="1" >
							<input type="range" name="max-price" id="max-price" onchange="slider()"
								   class="price-slider-range" value="1500" min="0" max="1500" step="1" >
							<div class="price-progress" id="price-progress"></div>
						</div>
						<div style="text-align: center;">
							<p style="margin-top:30px; font-size:1rem;" id="price-slider-paragraph">
								00,00 € - 1.500,00 €
							</p>
						</div>
						<div>
							<label class="filter_title">Features</label>
							<form>
								<input type="checkbox" id="wifi" name="features" value="wifi">
									<label for="wifi">Wifi</label><br>
								<input type="checkbox" id="tv" name="features" value="tv">
									<label for="tv">TV</label><br>
								<input type="checkbox" id="exterior" name="features" value="exterior">
									<label for="exterior">Área Exterior</label><br>
								<input type="checkbox" id="elevador" name="features" value="elevador">
									<label for="elevador">Elevador</label><br>
								<input type="checkbox" id="ac" name="features" value="aquecimento">
									<label for="ac">Ar Condicionado</label><br>
								<input type="checkbox" id="aquecimento" name="features" value="aquecimento">
									<label for="aquecimento">Aquecimento Central</label><br>
								<input type="checkbox" id="fumar" name="features" value="fumar">
									<label for="fumar">Aceita Fumadores</label><br>
								<input type="checkbox" id="animal" name="features" value="animal">
									<label for="animal">Aceita Animais de Estimação</label><br>
							</form>
						</div>
						<div id="search_button" style="background-color: #3d5170; width:200px; height: 100px;">
							CLICK ME
						</div>

					</div>

				</div>
			</div>
			<div class="col-9 houseTab">
				<div class="" modelAttribute="places" th:each="place: ${places}">
					<section class="section mt-5">
						<div class="container houseCard">
							<div class="row">
								<div class="col-md-6">
									<div>
										<img alt="room" class="img-fluid houseCard_image" onclick="window.open('/places/1')" th:src="@{/media/room-1.jpg}" />
									</div>
								</div>
								<div class="col-md-6 col-lg-5 d-flex align-items-center mt-4 mt-md-0">
									<div>
										<div class="col-2">
											<h2 th:text="${place['title']}"></h2>
										</div>
										<div class="col-6">
											<div class="element">
												<img th:src="@{/media/bed.svg}">
												<div class="text" th:text="${place['numberBedrooms']} + ' bedrooms'"></div>
											</div>
											<div class="element">
												<img th:src="@{/media/wash.svg}">
												<div class="text" th:text="${place['numberBathrooms']} + ' bathrooms'"></div>
											</div>
										</div>
										<div class="col-4">
											<div th:text="'Rating: ' + ${place['rating']}"></div>
											<div th:text="${place['city']}"></div>
										</div>
									</div>
									<div class="row">
										<img style="bottom: 0;
    												left: 0;
    												position: absolute;
    												margin: 27px 27px 27px -39px;}" th:src="@{/media/blank_heart.svg}">
										<div class="price" th:text="${place['price'] + '€/mês'}"></div>
									</div>
								</div>
							</div>
						</div>
					</section>
				</div>


			</div>
			<div class="col-1"></div>
			<div>
		</div>
		</div>
	</div>
</body>
<script type="text/javascript">
		function searchPlace(){
			document.getElementById("searchBar");
			var arrayLocals = document.getElementsByClassName("searchResult");
			for(var i = 0; i < arrayLocals.len; i++){
				if(arrayLocals[i].innerText != "Lisboa"){
					arrayLocals[i].style.display = "none";
				}
			}
		}

	// search(city, price, rating, bedrooms, bathrooms, type, minPrice, maxPrice)
	var city = null ;
	var price = null;
	var rating = null;
	var bedrooms = null;
	var bathrooms = null;
	var type = null;
	var minPrice = null;
	var maxPrice = null;
	var features = []

	$('#search_button').on('click', function () {
		var features = []
		var city = null ;
		var minPrice = null;
		var maxPrice = null;

		// City
		city = $('#cities_filter :selected').text()

		// Prince Range
		const range = document.getElementsByClassName('price-slider-range');
  		minPrice = (Math.min(range[0].value, range[1].value)).toString();
  		maxPrice = (Math.max(range[0].value, range[1].value)).toString();

		// Features
		$('input:checkbox[name=features]:checked').each(function(){
  				features.push(($(this).serializeArray())[0]);
			});
		console.log("City: ", city);
		console.log("Price Range: Min - ", minPrice, "; Max - ", maxPrice);
  		console.log("Features: ", features);

  			var data = { 'city' : city,
				 'features' : features,
				 'minPrice' : minPrice,
				 'maxPrice' : maxPrice
				}

		$.ajax({
    		type:"POST",
    		contentType : "application/json",
    		data: JSON.stringify(data),
    		url: "/list",
    		dataType: "application/json",
    		success: function(result){
	    		 $("body").html(result);
    		}
		});

	});




slider();


function slider(){
  const range = document.getElementsByClassName('price-slider-range');
  const min = Math.min(range[0].value, range[1].value);
  const max = Math.max(range[0].value, range[1].value);
  document.getElementById('price-slider-paragraph').innerHTML = `${min}€ - ${max}€`;

  const progress = document.getElementById('price-progress');
  progress.style.setProperty('--max', max);
  progress.style.setProperty('--min', min);
}


	</script>
</html>
