<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
	<title>Homies</title>
	<!-- Bootstrap CSS-->
	<link th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css" rel="stylesheet" media="all">

	<!-- Main CSS-->
	<link  th:href="@{/css/houseList.css}" href="/css/houselist.css" rel="stylesheet" media="all">

	<!-- Bootstrap JS-->
	<script th:src="@{/js/bootstrap.min.js}"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div th:replace="fragments/navbar"></div>

	<div class="mainBod">
		<div style="margin-bottom: 20px;"></div>
		<div class="wrapper">
			<div class="col-1"></div>
			<div class="col-2 filterTab">
				<h2 style="text-align: center; color: #0099ff">Find your place</h2>
				<div class="form-group has-search">
					<span class="fa fa-search form-control-feedback"></span>
					<input type="text" class="form-control" placeholder="Search" style="max-width: 250px">
				</div>
			</div>
			<div class="col-9 houseTab">
				<div class="housecard" th:each="place: ${places}">
					<div class="houseImage">
					</div>
					<div class="houseInfo">
						<div class="information">
							<div th:text="${place['title']}"></div>
							<div>1 person</div>
							<div th:text="${place['numberBedrooms']} + ' bedrooms'"></div>
							<div th:text="${place['numberBathrooms']} + ' bathrooms'"></div>
							<div class="favButton">Add Fav</div>
							<div style="grid-row-start: 2; grid-row-end: 3"></div>
							<div th:text="${place['city']}"></div>
						</div>
						<div class="details">
							<div th:text="'Rating: ' + ${place['rating']}"></div>
							<div th:text="${place['price'] + '€/mês'}"></div>
							<div class="detailsStyle">Button</div>
							<div style="grid-row-start: 3; grid-row-end: 4;"></div>
						</div>
					</div>
				</div>
			</div>
			<div>
		</div>
	</div>
</body>
</html>
