# ===============================
# = DATA SOURCE
# ===============================

# INSTALAR DB: docker run --name postgres  -d -p 5432:5432 -e POSTGRES_USER=postgres -e POSTGRES_PASSWORD=password -d postgres
# CORRER CONTAINER DE NOVO: docker start postgres
# ENTRAR NO DOCKER CONTAINER: docker exec -it postgres psql -U postgres

# CORRER PROGRAMA: mvn spring-boot:run --debug

spring.datasource.url= jdbc:postgresql://localhost:5432/postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update